name : " "

on:
    push:
      branches:
        - master

jobs:
    release:
        name:
          runs-on: ubuntu-lastest
          steps:

            - name: checkout
              uses: actions/checkout@v2.1.1
            - name: node
              uses: action/setup-node@v1.4.2
              with:

                node-version: 12
                registry-url: https://registry.npmjs.org/

            - name: publish
              run: npm publish --access public
              env:

                NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
